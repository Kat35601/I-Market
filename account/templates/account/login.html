{% extends "shop/base.html" %}

{% block content %}

  {% if login_form.errors %}
      <p class="error">Sorry, that's not a valid username or password</p>
      {{ message }}
  {% endif %}
{% if login_form %}
  <form action="{% url 'account:Login' %}" method="post">
      {% csrf_token %}
      {{ login_form }}
      <input type="submit" value="login" />
    
  </form>
{% endif %}

{% endblock %}
